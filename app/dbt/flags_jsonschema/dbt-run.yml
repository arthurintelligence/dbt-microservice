$id: "dbt-run-schema"
type: object
description: Flags for dbt run command
additionalProperties: false
allOf:
  - $ref: dbt-shared-schema
  - type: object
    properties:
      exclude:
        type: array
        items:
          type: string
        description: Specify the nodes to exclude
      profiles_dir:
        type: string
        format: path
        custom/path/ftype: directory
        description: >
          Directory containing profiles.yml file. If not set, dbt will look
          in the current working directory first, then
          HOME/.dbt/
      project_dir:
        type: string
        format: path
        custom/path/ftype: directory
        description: >
          Directory containing dbt_project.yml file. Default is the current working
          directory and its parents.
      exclude:
        type: array
        items:
          type: string
        description: Specify the nodes to exclude
      full_refresh:
        type: boolean
        description: >
          Drop incremental models and fully-recalculate the incremental
          table from the model definition.
      select:
        type: array
        items:
          type: string
        description: Specify the nodes to include
      selector:
        type: string
        description: The selector name to use from selectors.yml
      target_path:
        type: string
        format: path
        description: >
          Configure the 'target-path'. Only applies this setting for the current run.
          Overrides the 'DBT_TARGET_PATH' if it is set.
      threads:
        type: integer
        minimum: 1
        description: >
          Number of threads to use while executing models.
          Overrides settings in profiles.yml.
      vars:
        type: object
        description: >
          Supply variables to the project. This argument overrides variables defined 
          in your dbt_project.yml file. This argument should be a YAML string, eg. 
          '{my_variable: my_value}'